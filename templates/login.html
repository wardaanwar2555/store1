<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BigCo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .top-nav {
            display: flex;
            justify-content: space-between;
            padding: 15px 80px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .top-nav-left, .top-nav-right {
            display: flex;
            align-items: center;
        }
        
        .top-nav-left a {
            margin-right: 25px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        
        .top-nav-right a {
            margin-left: 25px;
            text-decoration: none;
            color: #6c757d;
        }
        
        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 80px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-decoration: none;
        }
        
        .main-menu {
            display: flex;
        }
        
        .main-menu a {
            margin-left: 30px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            position: relative;
        }
        
        .main-menu a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #0d6efd;
            transition: width 0.3s ease;
        }
        
        .main-menu a:hover:after {
            width: 100%;
        }
        
        .demo-btn {
            background-color:rgba(102,16,242,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .demo-btn:hover {
            background-color: #0b5ed7;
        }
        
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .login-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #dfb899 0%, #6610f2 100%);
            color: white;
            padding: 25px 40px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .login-header p {
            opacity: 0.9;
        }
        
        .login-form {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            outline: none;
        }
        
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .form-check-input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        
        .form-check-label {
            color: #495057;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            color: #0d6efd;
            text-decoration: none;
            margin-bottom: 25px;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #0a58ca;
            text-decoration: underline;
        }
        
        .login-btn {
            background-color: #6610f2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .login-btn:hover {
            background-color: #6610f2;
        }
        
        .login-btn:active {
            transform: translateY(2px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #6c757d;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .social-login {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .social-btn {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .google-btn {
            background-color: #fff;
            color: #757575;
            border: 1px solid #dbdbdb;
        }
        
        .facebook-btn {
            background-color: #3b5998;
            color: white;
            border: 1px solid #3b5998;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 25px;
            color: #6c757d;
        }
        
        .signup-link {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .signup-link:hover {
            text-decoration: underline;
            color: #0a58ca;
        }
        
        .footer {
            background-color: #212529;
            color: white;
            padding: 30px 80px;
            margin-top: auto;
        }
        
        .footer-bottom {
            display: flex;
            justify-content: space-between;
            color: #adb5bd;
            font-size: 0.85rem;
        }
        
        .footer-bottom-links a {
            color: #adb5bd;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s ease;
        }
        
        .footer-bottom-links a:hover {
            color: white;
        }
        
        /* Animation Effects */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-box {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .form-group {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .form-check, .forgot-password {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: 0.3s;
        }
        
        .login-btn {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: 0.4s;
        }
        
        .divider, .social-login, .login-footer {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: 0.5s;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .top-nav, .main-nav {
                padding: 15px 20px;
            }
            
            .top-nav-left a, .top-nav-right a {
                margin: 0 10px;
                font-size: 0.9rem;
            }
            
            .main-menu a {
                margin-left: 15px;
                font-size: 0.9rem;
            }
            
            .login-container {
                padding: 20px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
            
            .footer {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="top-nav-left">
   
        </div>
        <div class="top-nav-right">
           
        </div>
    </div>
    
    <div class="main-nav">
        <a href="#" class="logo">Glam Loop</a>
        <div class="main-menu">
            <a href="/platform">Platform</a>
            <a href="/service">Services</a>
            <a href="/resources">Resources</a>
     
        </div>
 
    </div>
    
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your BigCommerce account</p>
            </div>
            <div class="login-form">
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name ="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name ="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="remember" class="form-check-input">
                        <label for="remember" class="form-check-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password"></a>
                    <button type="submit" class="login-btn">LOG IN</button>
                </form>
                
                <div class="divider">
                    <span>Or</span>
                </div>
                
                <div class="social-login">
                    <a href="/auth/google" class="social-btn google-btn">
                        <img src="google-logo.png" alt="G" style="height: 20px; vertical-align: middle;">
                        Sign in with Google
                    </a>
                    
                    <a href="#" class="social-btn facebook-btn">
                        f Sign in with Facebook
                    </a>
                </div>
                
                <div class="login-footer">
                    <p>Don't have an account? <a href="/signup" class="signup-link">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-bottom">
            <p>&copy; 2025 BigCommerce. All rights reserved.</p>
            <div class="footer-bottom-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Sitemap</a>
            </div>
        </div>
    </div>
</body>
</html>
