<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #dfb899 0%, #6610f2 100%);
            color: #212529;
            line-height: 1.5;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1140px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .checkout-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 2rem;
            gap: 2rem;
        }
        
        .checkout-form {
            flex: 1 1 600px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            padding: 1.5rem;
        }
        
        .order-summary {
            flex: 1 1 300px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            padding: 1.5rem;
            height: fit-content;
        }
        
        h2 {
            color: #343a40;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        
        .row {
            display: flex;
            gap: 1rem;
        }
        
        .col {
            flex: 1;
        }
        
        .form-section {
            margin-bottom: 2rem;
        }
        
        .form-section-title {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }
        
        .card-icons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .card-icon {
            width: 40px;
            height: 25px;
            background-color: #e9ecef;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            padding: 0.5rem 0;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .total {
            font-weight: bold;
            border-top: 1px solid #dee2e6;
            margin-top: 1rem;
            padding-top: 1rem;
            font-size: 1.1rem;
        }
        
        .btn {
            display: inline-block;
            font-weight: 500;
            text-align: center;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            text-decoration: none;
        }
        
        .btn-primary {
            background-color: #0d6efd;
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        
        .secure-note {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6c757d;
            font-size: 0.875rem;
            margin-top: 1rem;
        }
        
        footer {
            margin-top: 3rem;
            padding: 1.5rem 0;
            background-color: #f8f9fa;
            text-align: center;
            font-size: 0.875rem;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }
        
        .empty-cart {
            text-align: center;
            color: #6c757d;
            padding: 2rem;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .item-qty {
            font-size: 0.875rem;
            color: #6c757d;
        }
        
        .item-price {
            font-weight: 600;
            color: #0d6efd;
        }
        
        @media (max-width: 768px) {
            .checkout-container {
                flex-direction: column-reverse;
            }
            
            .row {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">ShopEasy</div>
        </div>
    </header>
    
    <div class="container">
        <div class="checkout-container">
            <div class="checkout-form">
                <h2>Checkout</h2>
                
                <form id="checkoutForm">
                    <div class="form-section">
                        <h3 class="form-section-title">Shipping Information</h3>
                        
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="apartment">Apartment, suite, etc. (optional)</label>
                            <input type="text" id="apartment">
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="state">State</label>
                                    <select id="state" required>
                                        <option value="" selected disabled>Select state</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="FL">Florida</option>
                                        <option value="NY">New York</option>
                                        <option value="TX">Texas</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="zip">ZIP Code</label>
                                    <input type="text" id="zip" required pattern="[0-9]{5}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h3 class="form-section-title">Payment Information</h3>
                        
                        <div class="card-icons">
                            <div class="card-icon">Visa</div>
                            <div class="card-icon">MC</div>
                            <div class="card-icon">Amex</div>
                            <div class="card-icon">PayPal</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="cardName">Name on Card</label>
                            <input type="text" id="cardName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required maxlength="19">
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="expDate">Expiration Date</label>
                                    <input type="text" id="expDate" placeholder="MM/YY" required maxlength="5">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" placeholder="123" required maxlength="4">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <a href="/completeorder" class="btn btn-primary">Complete Order</a>

                    
                    <div class="secure-note">
                        <span>🔒</span>
                        <span>Your personal information is encrypted and secure.</span>
                    </div>
                </form>
            </div>
            
            <div class="order-summary">
                <h2>Order Summary</h2>
                
                <div id="cart-items">
                    <!-- Cart items will be populated here -->
                </div>
                
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shipping">$0.00</span>
                </div>
                
                <div class="summary-row">
                    <span>Tax:</span>
                    <span id="tax">$0.00</span>
                </div>
                
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 ShopEasy. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Sample cart data - you can modify this or load from localStorage
        const cart = [
            {
                id: 1,
                name: "Premium Wireless Headphones",
                price: 149.99,
                quantity: 1
            },
            {
                id: 2,
                name: "Bluetooth Speaker",
                price: 79.99,
                quantity: 2
            },
            {
                id: 3,
                name: "USB-C Cable",
                price: 19.99,
                quantity: 1
            }
        ];
        
        // Tax rate (can be adjusted as needed)
        const TAX_RATE = 0.08;
        
        // Shipping cost calculation
        function calculateShipping(subtotal) {
            if (subtotal >= 100) {
                return 0; // Free shipping over $100
            } else {
                return 5.99;
            }
        }
        
        // Format currency
        function formatCurrency(amount) {
            return "$" + amount.toFixed(2);
        }
        
        // Calculate and update order summary
        function updateOrderSummary() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            
            let subtotal = 0;
            
            // Display each cart item
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
            } else {
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    
                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';
                    itemElement.innerHTML = `
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-qty">Qty: ${item.quantity}</div>
                        </div>
                        <div class="item-price">${formatCurrency(itemTotal)}</div>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });
            }
            
            // Calculate other costs
            const shipping = calculateShipping(subtotal);
            const tax = subtotal * TAX_RATE;
            const total = subtotal + shipping + tax;
            
            // Update summary values
            document.getElementById('subtotal').textContent = formatCurrency(subtotal);
            document.getElementById('shipping').textContent = shipping === 0 ? "FREE" : formatCurrency(shipping);
            document.getElementById('tax').textContent = formatCurrency(tax);
            document.getElementById('total').textContent = formatCurrency(total);
        }
        
        // Initialize order summary on page load
        window.addEventListener('DOMContentLoaded', updateOrderSummary);
        
        // Format card number input
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });
        
        // Format expiration date input
        document.getElementById('expDate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });
        
        // CVV input - numbers only
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
        
        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 6) {
                value = value.substring(0, 3) + '-' + value.substring(3, 6) + '-' + value.substring(6, 10);
            } else if (value.length >= 3) {
                value = value.substring(0, 3) + '-' + value.substring(3, 6);
            }
            e.target.value = value;
        });
        
        // Form submission
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Check if cart is empty
            if (cart.length === 0) {
                alert('Your cart is empty. Please add items before checking out.');
                return;
            }
            
            // Basic form validation
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
            const expDate = document.getElementById('expDate').value;
            const cvv = document.getElementById('cvv').value;
            
            if (!firstName || !lastName || !email || cardNumber.length < 13 || !expDate || !cvv) {
                alert('Please fill in all required fields correctly');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Simulate order processing
            alert('Order successfully placed! Redirecting to confirmation page...');
            
            // In a real application, you would submit the form data to your server
            // and then redirect to a confirmation page
            setTimeout(() => {
                window.location.href = '#'; // Replace with actual confirmation page URL
            }, 1000);
        });
        
        // Function to add items to cart (for demonstration)
        function addToCart(productId, productName, productPrice, quantity = 1) {
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    id: productId,
                    name: productName,
                    price: productPrice,
                    quantity: quantity
                });
            }
            
            updateOrderSummary();
        }
        
        // Function to remove items from cart
        function removeFromCart(productId) {
            const index = cart.findIndex(item => item.id === productId);
            if (index !== -1) {
                cart.splice(index, 1);
                updateOrderSummary();
            }
        }
    </script>
</body>
</html>
